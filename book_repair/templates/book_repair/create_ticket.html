{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section">

    <h5 class="text-center mt-4 subtitle">Fill in the form to create a ticket for:
        {{ phone_model.series }}</h5>

    <div class="container-fluid">
        <div class="col-10">

            <form method="POST">
                <div>
                    {% csrf_token %}
                    {{ ticket_form | crispy }}

                </div>


                <button class="btn btn-warning btn-block m-3" type="submit">Submit</button>
        </div>

        </form>
    </div>

    </section>





    {% endblock content %}
