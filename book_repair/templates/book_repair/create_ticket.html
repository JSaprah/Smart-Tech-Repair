{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h5 class="text-center mt-4 subtitle">Fill in the form to create a ticket for: {{ phone_model.series }}</h5>

    <div class="row">

        <div class="col-9">
            <form method="post">
                {% csrf_token %}
                {{ ticket_form | crispy }}
                <button class="btn btn-secondary" type="submit">Submit</button>
            </form>
        </div>

        <div class="col-3 mt-3">

            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Total Amount</div>
                <div class="card-body">
                    <h5 class="card-title">Totals</h5>
                    <p class="card-text"> 
                        Phone: {{ phone_model }} 
                    </p>
                </div>
            </div>

        </div>

    </div>

</div>

</div>


{% endblock content %}
