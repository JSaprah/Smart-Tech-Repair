{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<button class="btn btn-primary" type="submit">Go back {{ ticket_details }}</button>

<a href="{{ ticket_details }}" class="btn btn-primary">Go back</a>

    <form method="post">
        {% csrf_token %}
        {{ ticket_form | crispy }}
        <button class="btn btn-success" type="submit" name="action" value="update">Update</button>
        <button class="btn btn-danger" type="submit" name="action" value="delete">Delete</button>
    </form>
    {% endblock content %}
