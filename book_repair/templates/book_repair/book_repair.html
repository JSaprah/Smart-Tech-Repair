{% extends 'base.html' %}

{% block content %}

<h5>Select model</h5>

<!--Phone model-->
<label for="searchPhone">Search</label>
<input type="text" id="searchPhone" oninput="filterList()" placeholder="Type to filter">

<div class="row">
   {% for phone in phones %}

   <!--Show all phone models-->
   <a href="" class="col-md-2 p-3 m-3 phone-model-card">
      {{ phone.series }} {{ phone.make }}
   </a>

   <!--Click on the phone model to go to a detailed page-->
   <a href="{% url 'create_ticket' booking.phonemodel %}" class="post-link">

      {% endfor%}

</div>



{% endblock content %}
