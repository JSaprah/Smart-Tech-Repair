{% extends 'base.html' %}

{% block content %}

<h5 class="ml-2">Select model</h5>

<!--Phone model-->

<form class="form-inline ml-3">
   <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query"
      value="{{ search_phones }}">
   <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
</form>


<div id="phonemodels" class="row justify-content-center">
   {% for phone in phones %}

   <!--Show all phone models-->
   <a href="{% url 'create_ticket' phone.id %}" class="col-md-2 p-3 m-3 phone-model-card border rounded">
      {{ phone.series }} {{ phone.make }}
   </a>

   {% endfor%}

</div>



{% endblock content %}
