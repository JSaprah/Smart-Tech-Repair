{% extends 'base.html' %}

{% block content %}

<h5 class="text-center mt-4 subtitle">Select the phone model to book your repair</h5>

<section class="container-fluid">
   <!--Phone model-->
   <div class="row justify-content-center">
      <div class="col-md-3">
         <button id="apple-btn" data-manufacturer="Apple" class="btn btn-outline-dark col-sm p-5 m-2"
            type="submit">Apple</button>
      </div>
      <div class="col-md-3">
         <button id="samsung-btn" data-manufacturer="Samsung" class="btn btn-outline-dark col-sm p-5 m-2"
            type="submit">Samsung</button>
      </div>
      <div class="col-md-3">
         <button id="all-btn" class="btn btn-outline-dark col-sm p-5 m-2" type="submit">Show all</button>
      </div>
   </div>
</section>


<section class="container-fluid">
   <!--Phone model-->
   <div class="row justify-content-center">
      <div class="col">
         <form class="form-inline justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
               <label for="searchphone" class="sr-only">Search phone</label>
               <input type="search" class="form-control" id="searchphone" placeholder="Search phone" aria-label="Search" name="query"
               value="">
            </div>
            <button type="submit" class="btn btn-danger btn-search-phone mb-2">Search</button>
         </form>
      </div>
   </div>
</section>

<section class="container-fluid">
   <div class="phone row justify-content-center">

      {% for phone in phones %}

      <!--Show all phone models-->
      <a href="{% url 'create_ticket' phone.slug %}"
         class="data-manufacturer col-md-2 p-3 m-3 phone-model-card border rounded"
         data-manufacturer="{{ phone.manufacturer }}">
         {{ phone.series }}
      </a>

      {% endfor%}

   </div>


</section>


{% endblock content %}
