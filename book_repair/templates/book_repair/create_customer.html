{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h5 class="text-center mt-4 subtitle">New Customer</h5>
    <form method="post" class="customer-form-container">
        {% csrf_token %}
        {{ customer_form | crispy }}
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
</div>



{% endblock content %}
