{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container mt-5">
  <h5 class="text-center mt-4 subtitle">Register</h5>
  <form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="m-4 btn btn-warning">Register</button>
  </form>

  {% if form.errors %}
  <ul>
    {% for field in form %}
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock content %}
