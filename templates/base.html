{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Smart Tech Repair</title>
</head>

<body>
    <header>

        <div class="row no-gutters">

            <a class="logo col-md-2" href="">Smart Tech Repair</a>

            <div class="col-md-10 navcontainer">
                <div class="col menu">
                    <ul id="navigation" class="list-inline">
                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'home' %}"><span>Home</span></a>
                        </li>

                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'booking'%}"><span>Book Repair</span></a>
                        </li>

                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'login'%}"><span>Login</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </header>

    <section>

        {% block content %}{% endblock %}

    </section>


    <footer class="container-fluid">

        <div class="row no-gutters">

            <div class="col">
                <ul class="list-inline footer-container">
                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="#">
                            <i class="fa fa-facebook social-link" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="#">
                            <i class="fa fa-instagram social-link" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="#">
                            <i class="fa fa-google social-link" aria-hidden="true"></i>
                            <span class="sr-only">Google</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>


    </footer>
</body>

</html>
