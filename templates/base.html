{% load static %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        type="text/css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Smart Tech Repair</title>
</head>

<body>
    <header>

        <div class="row no-gutters">

            <a class="logo col-md-2" href="{% url 'home' %}">.</a>

            <div class="col-md-10 navcontainer">
                <div class="col menu">
                    
                    <ul id="navigation" class="list-inline">
                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'home' %}"
                                class="nav-active {% if request.path == '/' %}active{% endif %}">Home</a>
                        </li>

                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'booking'%}"
                                class="nav-active {% if request.path == '/booking/' %}active{% endif %}">Book Repair</a>
                        </li>

                        <li class="col-md-3 list-inline-item nav-item">
                            <a href="{% url 'login'%}"
                                class="nav-active {% if request.path == '/login/' %}active{% endif %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </header>


    <section>

        <div class="container-fluid p-0" mt-0>

            <div class="top-image">

            </div>
        </div>

        {% block content %}{% endblock %}

    </section>


    <footer>

        <div class="row no-gutters">

            <div class="col container-fluid">
                <ul class="list-inline footer-container m-0">
                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="https://en-gb.facebook.com/login/">
                            <i class="fa fa-facebook social-link" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram social-link" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                    <li class="list-inline-item col-md-3">
                        <a target="_blank" href="#">
                            <i class="fa fa-google social-link" aria-hidden="true"></i>
                            <span class="sr-only">Google</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>


    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>

</html>
