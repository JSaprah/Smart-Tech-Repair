{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Log Out" %}</h3>

            <p>{% trans 'Are you sure you want to Log out?' %}</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 mt-3 offset-md-2">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" class="form-control"/>
                {% endif %}
                <button class="btn btn-danger right mb-5" type="submit">{% trans 'Log Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
